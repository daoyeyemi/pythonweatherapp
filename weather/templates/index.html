<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>This is the weather app my G</h1>
    <input id='input' placeholder="Type city name here..." />
    <button>Search</button>
    
    <p>{{ response }}</p>
    <h2>{{ response.name }}</h2>
    <p>{{ response.weather.0.description }}</p>
    <h3>{{ response.main.temp }}</h3>
    <h4>{{ response.weather.0.icon }}</h4>
    
</body>
</html>
